<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>{{ instance.poll.question }}</h1>

    <form action="" method="post" >
        {% csrf_token %}
        <div class="class-form">
            {% for choice in instance.poll.choice_set.all %}
                <div>
                        <input type="radio" name="choice" value="{{ choice.id }}">
                        {{choice.choice_text}}
                </div>
            {% endfor %}
        </div>
        <input type="submit" value="Vote">

    </form>

</body>
</html>
